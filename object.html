<!DOCTYPE html>
<html>
    <body>

        <h2>Javascript Objects and its properties</h2>
        <p id="demo"></p>
        <script>
            //Create an Object:
            var car = {
                name: "Lamborhgini",
                model: "Lamborghini SVJ",
                Engine: "V12",
                color: "orange"
            }
            //Display some data from the object
            document.getElementById("demo").innerHTML = " i like " + car.name + " with model " + car.model + " and engine " + " and color " + car.color;
        </script>
    </body>
</html>
